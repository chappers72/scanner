<!DOCTYPE html>
<html ng-app="scanner" ng-csp>
<head>
    <link rel="stylesheet" href="/assets/css/angular-material.min.css"/>
    <link rel="stylesheet" href="/assets/css/style.css"/>
</head>

<body>
<div ng-controller="scan" layout="column" class="full-height">
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <md-button style="fill: white" ng-click="toggleSidenav('left')" aria-label="Menu">
                <ng-md-icon icon="menu"></ng-md-icon>
            </md-button>
            <h1>
                Production Tracker
            </h1>
            <span flex></span>
            <md-button class="mg-fab" aria-label="Open Settings" ng-click="changestate('settings')">
                <ng-md-icon style="fill: white" icon="settings_applications"></ng-md-icon>
            </md-button>
        </div>

    </md-toolbar>
    <div layout="row" flex class="content-wrapper">
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
            <div>The side menu</div>
        </md-sidenav>
        <div layout="column" flex="20" class="content-wrapper" id="left-col">
            <md-content layout="column" flex class="md-padding md-whiteframe-z1">
                <md-list>
                    <md-list-item class="md-2-line" ng-repeat="item in menuItems">
                        <div class="md-list-item-text">
                            <md-button class="md-raised full-width" ng-click="changestate(item.title)" style="margin-bottom: 25px">
                                <h3>{{item.title}}</h3>
                            </md-button>
                        </div>
                    </md-list-item>
                </md-list>
                <md-content class="versionText">Version {{version}}</md-content>
            </md-content>

        </div>
        <div layout="column" flex="80" class="content-wrapper" id="primary-col">
            <md-content layout="column" flex class="md-padding md-whiteframe-z1">
                <div ui-view></div>
            </md-content>
        </div>
    </div>

</div>

</body>
<script src="/js/qrcode.js"></script>
<script src="/js/webqr.js"></script>
<script src="/js/lib/angular/angular.min.js"></script>
<script src="/js/lib/angular/angular-animate.min.js"></script>
<script src="/js/lib/angular/angular-aria.min.js"></script>
<script src="/js/lib/angular/angular-material.min.js"></script>
<script src="/js/lib/angular/angular-material-icons.min.js"></script>
<script src="/js/lib/angular/angular-ui-router.min.js"></script>
<script src="/js/config.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/app-controller.js"></script>
<script src="/js/directives/md-table.js"></script>
<script src="/js/factory/qrFactory.js"></script>
<script src="/js/services/orderconfig.js"></script>
<script src="/js/services/orderid.js"></script>
</html>
