<!--partial-scan-result.html-->
<div ng-show="stageStatus==='error'" layout="row" layout-margin layout-fill layout-padding class="err">
    <div flex="90">
        <h2>{{errMsg}}
            <md-button ng-click="changestate('settings')" class="md-raised md-warn">OK</md-button>
        </h2>
    </div>

</div>

<div layout="row" layout-wrap layout-padding id="mainbody" ng-show="stageStatus!=='error'">
    <div flex="50">
        <md-whiteframe class="md-whiteframe-z2" layout layout-align="center left">

            <md-content layout-padding layout="column" layout-fill>
                <md-input-container>
                    <!-- Use floating label instead of placeholder -->
                    <label>Order Reference</label>
                    <input ng-model="item.orderid" type="text" disabled>
                </md-input-container>
                <md-input-container>
                    <!-- Use floating label instead of placeholder -->
                    <label>Order Type</label>
                    <input ng-model="item.ordertype" type="text" disabled>
                </md-input-container>
                <md-input-container>
                    <!-- Use floating label instead of placeholder -->
                    <label>Source</label>
                    <input ng-model="item.source" type="text" disabled>
                </md-input-container>
                <md-input-container>
                    <!-- Use floating label instead of placeholder -->
                    <label>Orthotist</label>
                    <input ng-model="item.orthotist" type="text" disabled>
                </md-input-container>
                <md-input-container>
                    <!-- Use floating label instead of placeholder -->
                    <label>Customer</label>
                    <input ng-model="item.customer" type="text" disabled>
                </md-input-container>
            </md-content>

        </md-whiteframe>
    </div>
    <div flex="50">
        <md-whiteframe class="md-whiteframe-z2" layout layout-align="center left">

            <table cellpadding="7" cellspacing="0" width="95%">
                <tr>
                    <td width="200">&nbsp;</td>
                    <td width="100" style="font-size:1.2em;font-weight:bold;text-align: center">In</td>
                    <td width="100" style="font-size:1.2em;font-weight:bold;text-align: center">Out</td>
                    <td width="100" style="font-size:1.2em;font-weight:bold;text-align: center">Count</td>
                </tr>
                <tr ng-repeat="stages in item.stageInformation"
                    ng-class="(stages.currentStage===true) ? 'curr-bordered' :(stages.in!=='') ? 'succ-bordered' : ''"
                    ng-style="{opacity : ((stages.opac != '') && stages.opac) || '0.4'}" style="height: 1.9em">
                    <td style="font-size:1.4em;font-weight:bold;text-align: right"> {{stages.stageName}}</td>
                    <td align="center"> {{stages.in}}</td>
                    <td align="center"> {{stages.out}}</td>
                    <td align="center"> {{stages.count}}</td>
                </tr>
            </table>
        </md-whiteframe>
    </div>
    <div flex="100">
        <div layout="row" layout-margin layout-fill layout-padding ng-hide="scanSucc">
            <div flex>
                <md-button ng-show="stageStatus==='in' || inoutButtons==='in'" ng-click="scanIn(item.orderid)"
                           class="md-raised md-primary full-width succ"><h3>
                    Confirm Order In                     <ng-md-icon icon="done" class="fill-white button-icon-padding" size="24px"></ng-md-icon>
                </h3>

                </md-button>
                <md-button ng-show="stageStatus==='out'" ng-click="scanOut(item.orderid)"
                           class="md-raised md-primary full-width succ"><h3>
                    Confirm Order Out</h3>
                    <ng-md-icon icon="launch" class="fill-white"></ng-md-icon>
                </md-button>
            </div>
            <div flex>
                <md-button ng-click="changestate('scan home')"
                           class="md-raised full-width">
                    <h3>Cancel</h3>
                </md-button>
            </div>
        </div>

        <!--<div layout="row" layout-margin layout-fill layout-padding ng-show="stageStatus=='none' && inoutButtons!=='in'" class="err">-->
        <!--<div flex="90">-->
        <!--<h2>Your scan is not for this stage.-->
        <!--<md-button ng-click="changestate('scan home')" class="md-raised md-warn">OK</md-button>-->
        <!--</h2>-->
        <!--</div>-->

        <!--</div>-->
        <div layout="row" layout-margin layout-fill layout-padding ng-show="scanErr" class="err">
            <div flex="90">
                <h2>
                    <md-button ng-click="resetScanMessage()" class="md-raised md-warn">OK</md-button>
                </h2>
            </div>

        </div>

        <div ng-show="scanSucc" layout-margin layout-fill layout-padding class="succ" layout="row"
             layout-align="center center">
            <div flex="90">
                <h2>{{scanresult}}</h2>
                <md-button ng-click="resetScanMessage()" class="md-raised"
                           style="margin-top:150px;width: 300px !important">OK
                </md-button>
            </div>

        </div>
        Config check result: {{inoutButtons}}<br/>
        In out date empty result: {{stageStatus}}<br/>
        Item {{item}}
    </div>
</div>
