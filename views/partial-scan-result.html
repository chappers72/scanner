<!--partial-scan-result.html-->
<div id="mainbody">
      <table md-colresize="md-colresize" class="md-table">
        <thead>
        <tr class="md-table-headers-row">
            <th class="md-table-header">
                Field
            </th>
            <th class="md-table-header">
                Value
            </th>
        </tr>
        </thead>
        <tbody>
        <tr class="md-table-content-row">
        <td class="md-table-content grey">Order Reference</td>
        <td class="md-table-content">{{item.orderid}}</td>
        </tr>
        <tr class="md-table-content-row">
            <td class="md-table-content grey">Order Type</td>
            <td class="md-table-content">{{item.ordertype}}</td>
        </tr>
        <tr class="md-table-content-row">
            <td class="md-table-content grey">Source</td>
        <td class="md-table-content">{{item.source}}</td>
        </tr>
        <tr class="md-table-content-row">
            <td class="md-table-content grey">Orthotist</td>
        <td class="md-table-content">{{item.orthotist}}</td>
        </tr>
        <tr class="md-table-content-row">
            <td class="md-table-content grey">Customer</td>
        <td class="md-table-content">{{item.customer}}</td>
        </tr>
        </tbody>
    </table>

</div>
